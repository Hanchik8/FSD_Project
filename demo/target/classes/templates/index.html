<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Chess</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .user-info-card {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 340px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .user-info-card h2 {
            margin-top: 0;
            font-size: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .user-info-card p {
            margin: 10px 0;
            font-size: 14px;
        }
        .logout-button {
            display: block;
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="user-info-card">
    <h2 th:text="${username}">Имя пользователя</h2>
    <p>Сделано ходов за всё время: <strong th:text="${capturedCount}">0</strong></p>
    <p>Количество сыгранных игр: <strong th:text="${gamesPlayed > 0 ? gamesPlayed : 'в разработке...'}">в разработке...</strong></p>
    <p>Количество выигранных игр: <strong th:text="${gamesWon > 0 ? gamesWon : 'в разработке...'}">в разработке...</strong></p>
    <a href="/logout" class="logout-button">Выйти</a>
</div>

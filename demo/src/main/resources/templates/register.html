<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <h2 class="text-center mb-4">Регистрация</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <form action="/register" method="post" th:object="${userDto}">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required>
      <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Введите пароль" required>
      <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>
  <div class="mt-3 text-center">
    <a href="/login" class="btn btn-link">Уже есть аккаунт? Войти</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

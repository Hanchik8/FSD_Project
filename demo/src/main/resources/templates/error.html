<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Произошла ошибка</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f8f8;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-container h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 16px;
            color: #555;
        }
        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0275d8;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .error-container a:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Произошла ошибка</h1>
    <p th:text="${errorMessage}">Ошибка не указана.</p>
    <a href="/" >Вернуться на главную</a>
</div>
</body>
</html>
